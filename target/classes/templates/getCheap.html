<!DOCTYPE html>
<html lang="en">
<head>
    <title th:utext="${title}"></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<table border="1" style="width:100%">
    <tr>
        <th>Name</th>
        <th>Prize</th>
        <th>Count</th>
        <th>Unit</th>
        <!--<th>View</th>-->
    </tr>
    <tr th:each="list : ${lists}">
        <td th:utext="${list.name}"></td>
        <td th:utext="${list.prize}"></td>
        <td th:utext="${list.count}"></td>
        <td th:utext="${list.unit}"></td>
        <!--<td><a th:href="@{|/listElement?name=${list.name}|}">View</a></td>-->
    </tr>
</table>
</body>
</html>
