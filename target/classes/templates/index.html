<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--<link rel="stylesheet" type="text/css" href="mystyle.css">-->
    <meta charset="UTF-8" />
    <title>MEALer</title>
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
    <form>
        <!--/*--><!--@thymesVar id="typeUser" type="com.mealer.mealer.Model.TypeUser"--><!--*/-->
        <div class="row">
            <h4>What's your name?</h4>
            <form action="#" th:action="@{/users}" th:object="${typeUser}" method="get" class="form-horizontal" role="form">
                <input type="text" th:field="*{name}"/>
                <label	th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          class="validation-message" style="font-size: 13px; font-family: Verdana; color: #854141; position: absolute; top: 48%; left: 40% "></label>
                <p><input type="submit" value="Submit" /> </p>
            </form>
        </div>
    </form>
</div>
</body>

</html>
